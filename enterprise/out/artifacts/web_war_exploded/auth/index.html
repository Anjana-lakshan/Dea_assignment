<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Start your project here-->
  <div class="wrapper fadeInDown">
    <div id="formContent">


      <center>
        <h1 class="active"> <a href="register.html">REGISTER</a> </h1>
      </center>
      <!-- Images -->
      <div class="fadeIn first">

        <center> <img src="../images/im4.png" alt="" width="90" height="85"></center>
      </div>

      <!-- Registration Form -->
      <form action="<%= request.getContextPath()%>/register" method="post" name="myForm">

        <input type="text" id="name" class="fadeIn second" name="Name" placeholder=" Name" required>
        <input type="text" id="email" class="fadeIn second" name="Email" placeholder="Email" required>
        <input type="text" id="password" class="fadeIn third" name="Password" placeholder="Password" required>
        <input type="text" id="repassword" class="fadeIn second" name="ConfirmPassword" required
               placeholder="Confirm Password">
        <input type="submit" class="fadeIn fourth" value="REGISTER">
      </form>

      <!-- Back to the login page -->
      <div id="formFooter">
        <h5> Already have an account? <a class="underlineHover" href="signin.jsp">LOGIN</a></h5>
      </div>

    </div>
  </div>
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

</body>
</html>
