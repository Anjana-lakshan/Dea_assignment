<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="css/style1.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">


            <center>
                <h1 class="active"> <a href="signup.html">REGISTER</a> </h1>
            </center>
            <!-- Images -->
            <div class="fadeIn first">

                <center> <img src="images/im4.png" alt="" width="90" height="85"></center>
            </div>

            <!-- Registration Form -->
            <form>
                <input type="text" id="name" class="fadeIn second" name="Name" placeholder=" Name">
                <input type="text" id="email" class="fadeIn second" name="Email" placeholder="Email">
                <input type="text" id="password" class="fadeIn third" name="Password" placeholder="Password">
                <input type="text" id="password" class="fadeIn second" name="Confirm Password"
                    placeholder="Confirm Password">
                <input type="submit" class="fadeIn fourth" value="REGISTER">
            </form>

            <!-- Back to the login page -->
            <div id="formFooter">
                <h5> Already have an account? <a class="underlineHover" href="signin.html">LOGIN</a></h5>
            </div>

        </div>
    </div>

</body>

</html>
